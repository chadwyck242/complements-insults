<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
		<link rel="stylesheet" href="./public/style.css" />
		<title>Complements & Insults</title>
	</head>

	<body>
		<div class="ui center aligned container">
			<h1 class="ui huge header">Complements!</h1>
			<p class="complement ui positive message">no complements loaded yet</p>
			<button class="positive ui button request-complement">
				Request New Complement
			</button>
			<br />
			<h1 class="ui huge header">Insults!</h1>
			<p class="insult ui negative message">no insults loaded yet</p>
			<button class="negative ui button request-insult">
				Request New Insult
			</button>
			<script src="./public/complements.js"></script>
			<script src="./public/insults.js"></script>
		</div>
	</body>
</html>
